<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Builder</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Resume Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Navigation Links -->
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Create Resume</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="error-message"></div> <!-- Placeholder for errors -->
        <form action="dashboard.html" method="POST">
            <!-- Email Input -->
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <!-- Password Input -->
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!-- Login Button -->
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div class="divider">or</div>



        <!-- Google Login Button -->

        <div id="g_id_onload" data-client_id="754085611845-bh70h1qmdr4t43eums5vgtrflmvcmlk7.apps.googleusercontent.com"
            data-login_uri="http://localhost/auth/google/callback" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
            data-shape="rectangular" data-logo_alignment="left">
        </div>





        <!-- Register Link -->
        <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Â© 2025 Resume Builder. All rights reserved.</p>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Link to External JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
