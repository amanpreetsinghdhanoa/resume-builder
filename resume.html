<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Create Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Resume Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="resume.html">Create Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container form-container mt-5">
        <h2 class="text-center">Create Your Resume</h2>
        <form id="resumeForm" class="p-4 shadow rounded bg-light">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3" id="phone-number-container">
                <label for="phone-1" class="form-label">Phone:</label>
                <div class="input-group mb-2">
                    <input type="text" id="phone-1" class="form-control" name="phone[]" required>
                    <button type="button" class="btn btn-outline-secondary add-phone-button">+</button>
                </div>
            </div>
            <div class="mb-3" id="address-container">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" class="form-control" required>
            </div>
            <div class="mb-3" id="education-container">
                <label for="education" class="form-label">Education:</label>
                <div class="input-group mb-2">
                    <input type="text" id="education" class="form-control" name="education[]" required>
                    <button type="button" class="btn btn-outline-secondary add-education-button">+</button>
                </div>
            </div>
            <div class="mb-3" id="experience-container">
                <label for="experience" class="form-label">Work Experience:</label>
                <div class="input-group mb-2">
                    <input type="text" id="experience" class="form-control" name="experience[]">
                    <button type="button" class="btn btn-outline-secondary add-experience-button">+</button>
                </div>
            </div>
            <div class="mb-3" id="skills-container">
                <label for="skills" class="form-label">Skills:</label>
                <div class="input-group mb-2">
                    <input type="text" id="skills" class="form-control" name="skills[]" required>
                    <button type="button" class="btn btn-outline-secondary add-skills-button">+</button>
                </div>
            </div>
            <div class="mb-3" id="social-links-container">
                <h4>Social Links</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="linkedin" class="form-label">LinkedIn:</label>
                        <input type="text" id="linkedin" class="form-control" name="socialLinks[]">
                    </div>
                    <div class="col-md-6">
                        <label for="twitter" class="form-label">Twitter:</label>
                        <input type="text" id="twitter" class="form-control" name="socialLinks[]">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="github" class="form-label">GitHub:</label>
                        <input type="text" id="github" class="form-control" name="socialLinks[]">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" id="email" class="form-control" name="socialLinks[]">
                    </div>
                </div>
            </div>
            <div class="mb-3" id="custom-sections-container">
                <h4>Custom Sections</h4>
                <div class="input-group mb-2">
                    <input type="text" class="form-control custom-row-name" placeholder="Section Name">
                    <input type="text" class="form-control custom-row-value" placeholder="Section Data">
                    <button type="button" class="btn btn-outline-secondary add-custom-row-button">+</button>
                </div>
            </div>
            <div class="mb-3" id="personal-details-container">
                <h4>Personal Details</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="father-name" class="form-label">Father's Name:</label>
                        <input type="text" id="father-name" class="form-control" name="personalDetails[]" required>
                    </div>
                    <div class="col-md-6">
                        <label for="mother-name" class="form-label">Mother's Name:</label>
                        <input type="text" id="mother-name" class="form-control" name="personalDetails[]" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="date" id="dob" class="form-control" name="personalDetails[]" required>
                    </div>
                    <div class="col-md-6">
                        <label for="marital-status" class="form-label">Marital Status:</label>
                        <input type="text" id="marital-status" class="form-control" name="personalDetails[]" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" class="form-select" name="personalDetails[]" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="nationality" class="form-label">Nationality:</label>
                        <input type="text" id="nationality" class="form-control" name="personalDetails[]" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="languages" class="form-label">Languages Known:</label>
                        <input type="text" id="languages" class="form-control" name="personalDetails[]" required>
                    </div>
                    <div class="col-md-6">
                        <label for="blood-group" class="form-label">Blood Group:</label>
                        <input type="text" id="blood-group" class="form-control" name="personalDetails[]" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Resume</button>
        </form>
        <div class="resume-preview mt-4 p-4 bg-white shadow rounded" id="preview"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- External JavaScript -->
</body>

</html>
